<!DOCTYPE html>
<html>
	<head>
		<title>html5 audio & video</title>
		<meta charset="utf-8" />
		<style>
			img {width: 600px; height: 480px;}
		</style>
		<script src="http://localhost:8070/socket.io/socket.io.js"></script>
		<script>
			var socket = io.connect('http://localhost:8070');

			document.onload = function(){
				target = document.getElementById('target');
			};

			socket.emit('role', {role: 'client'});

			socket.on('img', function(data){
				target.src = data.data;
			});
		</script>
	</head>
	<body>
		<img src="" id="target" />
	</body>
</html>
